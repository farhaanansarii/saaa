<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Birthday Celebration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      background: rgba(255, 107, 107, 0.3);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      background: rgba(78, 205, 196, 0.3);
      top: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      background: rgba(255, 195, 160, 0.3);
      bottom: 20%;
      left: 15%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 60px;
      height: 60px;
      background: rgba(255, 154, 158, 0.3);
      bottom: 10%;
      right: 20%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
      }
      50% { 
        transform: translateY(-20px) rotate(180deg); 
      }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: particleFloat 8s linear infinite;
    }

    .particle:nth-child(1) { left: 5%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 15%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 25%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 35%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 45%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 55%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 65%; animation-delay: 6s; }
    .particle:nth-child(8) { left: 75%; animation-delay: 7s; }
    .particle:nth-child(9) { left: 85%; animation-delay: 0.5s; }
    .particle:nth-child(10) { left: 95%; animation-delay: 1.5s; }

    @keyframes particleFloat {
      0% { 
        transform: translateY(100vh) scale(0); 
        opacity: 0; 
      }
      10% { 
        opacity: 1; 
        transform: scale(1); 
      }
      90% { 
        opacity: 1; 
      }
      100% { 
        transform: translateY(-100vh) scale(0); 
        opacity: 0; 
      }
    }

    /* Contact container with glassmorphism */
    .contact-container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 25px;
      width: 100%;
      max-width: 600px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      animation: slideInUp 1s ease-out;
    }

    @keyframes slideInUp {
      from { 
        transform: translateY(100px); 
        opacity: 0; 
      }
      to { 
        transform: translateY(0); 
        opacity: 1; 
      }
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Contact info cards */
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .info-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .info-card:hover::before {
      left: 100%;
    }

    .info-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.2);
    }

    .info-card h3 {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin-bottom: 10px;
      color: #fff;
      font-weight: 600;
    }

    .info-card p {
      font-size: clamp(0.9rem, 2vw, 1rem);
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }

    /* Form styling */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 15px 20px;
      border: none;
      outline: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: clamp(0.9rem, 2vw, 1rem);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder, 
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group input:focus, 
    .form-group textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    /* Button with cool hover effects */
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      background-size: 200% 200%;
      color: #fff;
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover {
      background-position: right center;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
      animation: pulse 2s infinite;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4); }
      50% { box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .contact-container {
        padding: 25px 20px;
        border-radius: 20px;
      }

      .contact-info {
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 25px;
      }

      .info-card {
        padding: 20px 15px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group input, 
      .form-group textarea {
        padding: 12px 15px;
      }

      .btn {
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .contact-container {
        padding: 20px 15px;
        border-radius: 15px;
      }

      .info-card {
        padding: 15px;
        border-radius: 15px;
      }

      .form-group input, 
      .form-group textarea {
        padding: 10px 12px;
        border-radius: 10px;
      }

      .btn {
        padding: 10px;
        border-radius: 10px;
      }
    }
  </style>
</head>
